<h3>This is your list of customer</h3>

<button ng-click="addcustomer()" class="btn btn-primary "> Ajouter </button> 
<br/><br/>

<table class="table table-hover table-sm">
    <thead>
        <label>Nom <input ng-model="searchText.name"  class="form-control input-sm"> </label> 
        <label>Email <input ng-model="searchText.email"  class="form-control input-sm"> </label>
        <label>Companie <input ng-model="searchText.company"  class="form-control input-sm"> </label>
    </thead>
    
    <tbody>
        <tr ng-repeat="customer in customers | filter:searchText | orderBy:'name'"> 
            <td> 
                <p>{{customer.name}} </p>
                <p>{{customer.email}} </p>
                <p>{{customer.company}} </p>
            </td>
            
            <td> 
<!--                <span ng-if="customer.index ==1">sd</span>-->
                <button ng-click="updcustomer(customer)" class="btn btn-primary btn-sm"> Modifier </button> 
                <button ng-click="dtlcustomer(customer)" class="btn btn-primary btn-sm"> DÃ©tail </button> 
                <button ng-click="rmdcustomer(customer)" class="btn btn-danger btn-sm"> Supprimer </button> 
               
                
            </td>
        </tr>
    </tbody>
</table>
