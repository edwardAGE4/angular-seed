<h3>This is your list of customer</h3>
<button class="btn btn-primary " > Ajouter </button> 
<a href="#!/customers/Add" class="btn btn-primary ">customersAdd</a>
<br/><br/>

<table class="table table-hover table-sm">
    <thead>
        <label>Nom <input ng-model="searchText.name"  class="form-control input-sm"> </label> 
        <label>Email <input ng-model="searchText.email"  class="form-control input-sm"> </label>
        <label>Companie <input ng-model="searchText.company"  class="form-control input-sm"> </label>
    </thead>
    
    <tbody>
        <tr ng-repeat="customer in customers | filter:searchText | orderBy:'name'"> 
            <td> 
                <p>{{customer.name}} </p>
                <p>{{customer.email}} </p>
                <p>{{customer.company}} </p>
            </td>
            
            <td> 
                
                <button ng-click="count = 1" ng-init="count=0" class="btn btn-primary btn-sm"> Modifier </button> 
                <button ng-click="count = count - 1" ng-init="count=0" class="btn btn-danger btn-sm"> Supprimer </button> 
                <span>   count: {{count}} </span>
            </td>
        </tr>
    </tbody>
</table>
